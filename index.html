<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TimeKeep - Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="title">TimeKeep</h1>

    <!-- Login Form -->
    <form id="login-form" class="form">
      <input type="email" id="login-email" placeholder="Email" required />
      <input type="password" id="login-password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <p id="login-message" class="message"></p>

    <hr style="margin:20px 0;">
    <h3>Register Admin (first-time setup)</h3>

    <!-- Admin Registration -->
    <form id="register-form" class="form">
      <input type="text" id="register-username" placeholder="Username" required />
      <input type="email" id="register-email" placeholder="Email" required />
      <input type="password" id="register-password" placeholder="Password" required />
      <button type="submit">Register Admin</button>
    </form>
    <p id="register-message" class="message"></p>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
  import { initializeApp } from 'https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js';
  import {
    getAuth,
    signInWithEmailAndPassword,
    createUserWithEmailAndPassword,
    onAuthStateChanged,
    signOut
  } from 'https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js';
  import {
    getFirestore,
    doc,
    getDoc,
    setDoc
  } from 'https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js';

  const firebaseConfig = {
    apiKey: "AIzaSyBcIBVNGyy8Bw_9TYJx7hviM0Z1LeSd22E",
    authDomain: "timekeep2test.firebaseapp.com",
    projectId: "timekeep2test",
    storageBucket: "timekeep2test.firebasestorage.app",
    messagingSenderId: "608331276389",
    appId: "1:608331276389:web:6b77bd26e63699d88c268c",
    measurementId: "G-S9JE53BMN3"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  // ðŸ‘‡ Wrap everything inside DOMContentLoaded to wait for the page to load
  window.addEventListener('DOMContentLoaded', () => {
    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');
    const loginMessage = document.getElementById('login-message');
    const registerMessage = document.getElementById('register-message');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('login-email').value.trim();
      const password = document.getElementById('login-password').value;
      loginMessage.textContent = '';

      try {
        const cred = await signInWithEmailAndPassword(auth, email, password);
        const user = cred.user;
        const userDocRef = doc(db, 'users', user.uid);
        const userDoc = await getDoc(userDocRef);

        if (userDoc.exists()) {
          const data = userDoc.data();
          if (data.role === 'admin') {
            window.location.href = 'admin.html';
          } else {
            window.location.href = 'employee.html';
          }
        } else {
          loginMessage.textContent = 'No user profile found.';
          await signOut(auth);
        }
      } catch (error) {
        loginMessage.textContent = error.message;
      }
    });

    registerForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      registerMessage.textContent = '';
      const username = document.getElementById('register-username').value.trim();
      const email = document.getElementById('register-email').value.trim();
      const password = document.getElementById('register-password').value;

      if (!username || !email || !password) {
        registerMessage.textContent = 'All fields are required.';
        return;
      }

      try {
        const cred = await createUserWithEmailAndPassword(auth, email, password);
        const newUid = cred.user.uid;
        await setDoc(doc(db, 'users', newUid), {
          username,
          email,
          role: 'admin',
          hourlyRate: 0
        });
        registerMessage.style.color = 'green';
        registerMessage.textContent = 'Admin account created. Redirecting...';
        setTimeout(() => {
          window.location.href = 'admin.html';
        }, 1000);
      } catch (error) {
        registerMessage.style.color = 'red';
        registerMessage.textContent = error.message;
      }
    });

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const userDocRef = doc(db, 'users', user.uid);
        const userDoc = await getDoc(userDocRef);
        if (userDoc.exists()) {
          const data = userDoc.data();
          if (data.role === 'admin') {
            window.location.href = 'admin.html';
          } else {
            window.location.href = 'employee.html';
          }
        }
      }
    });
  });
</script>
